query User_Query_GetUsers {
usersQuery{
  users {
    id
    username
    firstName     
    lastName
    role
    isActive
    branch {
      id
      name
    }
  }
}
}


mutation User_Mutation_CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    username
    firstName
    lastName
    role
    branch {
      id
      name
    }
  }
}
